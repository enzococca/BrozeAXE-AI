# Nixpacks configuration for Python Flask app
providers = ["python"]

[phases.setup]
nixPkgs = ['python311', 'gcc', 'libstdcxx5']

[phases.install]
cmds = [
    'pip install --upgrade pip setuptools wheel',
    'pip install -r requirements.txt'
]

[start]
cmd = 'cd archaeological-classifier && python3 -m acs.api.app'
