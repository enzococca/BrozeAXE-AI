<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - BrozeAXE-AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            float: right;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .project-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .project-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .project-actions .btn {
            flex: 1;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .create-project-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .create-project-btn:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-archived {
            background: #f8d7da;
            color: #721c24;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .role-owner {
            background: #667eea;
            color: white;
        }

        .role-collaborator {
            background: #28a745;
            color: white;
        }

        .collaborators-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .collaborators-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .collaborator-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 12px;
            color: #333;
        }

        .btn-manage {
            background: #17a2b8;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-item:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üìÅ I Miei Progetti</h1>
                    <p>Organizza e gestisci i tuoi progetti archeologici</p>
                </div>
                <div class="user-info">
                    <span id="userName">Loading...</span>
                    <button class="btn btn-secondary" onclick="window.location.href='/web/dashboard'">‚Üê Dashboard</button>
                </div>
            </div>
        </div>

        <div id="projectsList" class="loading">
            <div class="spinner"></div>
            <p>Caricamento progetti...</p>
        </div>
    </div>

    <button class="create-project-btn" onclick="showCreateModal()" title="Crea nuovo progetto">+</button>

    <!-- Create Project Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Crea Nuovo Progetto</h2>
            <form id="createForm" onsubmit="createProject(event)">
                <div class="form-group">
                    <label>Project ID *</label>
                    <input type="text" id="projectId" required placeholder="es: Savignano2025">
                </div>
                <div class="form-group">
                    <label>Nome Progetto *</label>
                    <input type="text" id="projectName" required placeholder="es: Asce di Savignano">
                </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea id="projectDesc" placeholder="Descrivi il progetto..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annulla</button>
                    <button type="submit" class="btn btn-primary">Crea Progetto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Collaborators Modal -->
    <div id="collaboratorsModal" class="modal">
        <div class="modal-content">
            <h2>Gestisci Collaboratori</h2>
            <p style="color: #666; margin-bottom: 20px;">Progetto: <strong id="collab-project-name"></strong></p>

            <div class="form-group">
                <label>Aggiungi Collaboratore</label>
                <select id="userSelect" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
                    <option value="">-- Seleziona utente --</option>
                </select>
                <button class="btn btn-primary" onclick="addCollaborator()" style="width: 100%;">+ Aggiungi Collaboratore</button>
            </div>

            <div class="form-group">
                <label>Collaboratori Attuali</label>
                <div id="currentCollaborators" class="user-list">
                    <p style="text-align: center; color: #999; padding: 20px;">Nessun collaboratore</p>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeCollaboratorsModal()">Chiudi</button>
            </div>
        </div>
    </div>

    <script src="/web/static/js/auth.js"></script>
    <script>
        let projects = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!AuthHelper.isLoggedIn()) {
                window.location.href = '/web/login';
                return;
            }

            const user = AuthHelper.getUser();
            if (user) {
                document.getElementById('userName').textContent = user.full_name || user.username;
            }

            await loadProjects();
        });

        async function loadProjects() {
            try {
                const response = await AuthHelper.fetch('/web/projects');
                const data = await response.json();

                if (data.projects) {
                    projects = data.projects;
                    renderProjects(projects);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML = `
                    <div class="empty-state">
                        <h3>Errore nel caricamento</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectsList');

            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nessun progetto</h3>
                        <p>Inizia creando il tuo primo progetto</p>
                        <button class="btn btn-primary" onclick="showCreateModal()">+ Crea Progetto</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(proj => {
                        const isOwner = proj.user_role === 'owner';
                        const roleClass = isOwner ? 'role-owner' : 'role-collaborator';
                        const roleText = isOwner ? 'üëë Owner' : 'ü§ù Collaborator';

                        return `
                        <div class="project-card">
                            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                                <div>
                                    <h3>üìÅ ${proj.project_name}
                                        <span class="role-badge ${roleClass}">${roleText}</span>
                                    </h3>
                                </div>
                                <span class="status-badge status-${proj.status || 'active'}">
                                    ${proj.status || 'active'}
                                </span>
                            </div>
                            <p style="color: #999; font-size: 12px; margin-bottom: 5px;">
                                ID: ${proj.project_id}
                            </p>
                            <p>${proj.description || 'Nessuna descrizione'}</p>
                            <div class="project-stats">
                                <div class="stat">
                                    <div class="stat-value">${proj.stats?.total_artifacts || 0}</div>
                                    <div class="stat-label">Artifacts</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${proj.stats?.total_classifications || 0}</div>
                                    <div class="stat-label">Classificazioni</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${proj.stats?.validated_classifications || 0}</div>
                                    <div class="stat-label">Validate</div>
                                </div>
                            </div>

                            <div class="collaborators-section">
                                <div style="font-size: 11px; color: #999; text-transform: uppercase; margin-bottom: 8px;">
                                    üë• Collaboratori: <span id="collab-count-${proj.project_id}">...</span>
                                </div>
                                <div class="collaborators-list" id="collab-list-${proj.project_id}">
                                    <span style="color: #999; font-size: 12px;">Caricamento...</span>
                                </div>
                            </div>

                            <div class="project-actions" onclick="event.stopPropagation()">
                                <button class="btn btn-primary" onclick="goToUpload('${proj.project_id}')">
                                    üì§ Upload
                                </button>
                                <button class="btn btn-primary" onclick="goToReport('${proj.project_id}')">
                                    üìä Report
                                </button>
                                ${isOwner ? `
                                <button class="btn btn-manage" onclick="manageCollaborators('${proj.project_id}', '${proj.project_name}')">
                                    üë• Gestisci
                                </button>
                                ` : ''}
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;

            // Load collaborators for each project
            projects.forEach(proj => {
                loadProjectCollaborators(proj.project_id);
            });
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createForm').reset();
        }

        async function createProject(event) {
            event.preventDefault();

            const projectData = {
                project_id: document.getElementById('projectId').value,
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDesc').value
            };

            try {
                const response = await AuthHelper.fetch('/web/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('Progetto creato con successo!');
                    closeModal();
                    await loadProjects();
                } else {
                    alert('Errore: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        }

        function openProject(projectId) {
            // Removed - project detail page not implemented yet
            // Use Upload or Report buttons instead
            sessionStorage.setItem('currentProject', projectId);
            goToReport(projectId);
        }

        function goToUpload(projectId) {
            sessionStorage.setItem('currentProject', projectId);
            window.location.href = `/web/upload?project=${projectId}`;
        }

        function goToReport(projectId) {
            sessionStorage.setItem('currentProject', projectId);
            window.location.href = `/web/savignano-comprehensive-report?project=${projectId}`;
        }

        // ========== COLLABORATORS MANAGEMENT ==========

        let currentProjectId = null;
        let allUsers = [];
        let currentCollaborators = [];

        async function loadProjectCollaborators(projectId) {
            try {
                const response = await AuthHelper.fetch(`/api/projects/${projectId}/collaborators`);
                const data = await response.json();

                const countEl = document.getElementById(`collab-count-${projectId}`);
                const listEl = document.getElementById(`collab-list-${projectId}`);

                if (data.status === 'success' && data.collaborators) {
                    const collabs = data.collaborators;
                    countEl.textContent = collabs.length;

                    if (collabs.length === 0) {
                        listEl.innerHTML = '<span style="color: #999; font-size: 12px;">Nessuno</span>';
                    } else {
                        listEl.innerHTML = collabs.slice(0, 3).map(c => `
                            <span class="collaborator-tag" title="${c.email}">
                                üë§ ${c.username}
                            </span>
                        `).join('');

                        if (collabs.length > 3) {
                            listEl.innerHTML += `<span class="collaborator-tag">+${collabs.length - 3}</span>`;
                        }
                    }
                } else {
                    countEl.textContent = '0';
                    listEl.innerHTML = '<span style="color: #999; font-size: 12px;">Nessuno</span>';
                }
            } catch (error) {
                console.error('Error loading collaborators:', error);
            }
        }

        async function manageCollaborators(projectId, projectName) {
            currentProjectId = projectId;

            document.getElementById('collab-project-name').textContent = projectName;
            document.getElementById('collaboratorsModal').classList.add('active');

            // Load all users and current collaborators
            await loadAllUsers();
            await loadCurrentCollaborators();
        }

        async function loadAllUsers() {
            try {
                const response = await AuthHelper.fetch('/api/auth/users');
                const data = await response.json();

                if (data.users) {
                    allUsers = data.users;

                    const select = document.getElementById('userSelect');
                    select.innerHTML = '<option value="">-- Seleziona utente --</option>';

                    allUsers.forEach(user => {
                        select.innerHTML += `<option value="${user.user_id}">${user.username} (${user.full_name || user.email})</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Errore nel caricamento utenti');
            }
        }

        async function loadCurrentCollaborators() {
            try {
                const response = await AuthHelper.fetch(`/api/projects/${currentProjectId}/collaborators`);
                const data = await response.json();

                const container = document.getElementById('currentCollaborators');

                if (data.status === 'success' && data.collaborators) {
                    currentCollaborators = data.collaborators;

                    if (currentCollaborators.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Nessun collaboratore</p>';
                    } else {
                        container.innerHTML = currentCollaborators.map(collab => `
                            <div class="user-item">
                                <div>
                                    <strong>üë§ ${collab.username}</strong>
                                    <div style="font-size: 12px; color: #666;">${collab.email}</div>
                                    <div style="font-size: 11px; color: #999;">Aggiunto: ${new Date(collab.invited_date).toLocaleDateString('it-IT')}</div>
                                </div>
                                <button class="btn btn-danger" onclick="removeCollaborator(${collab.user_id})" style="padding: 8px 16px; font-size: 12px;">
                                    üóëÔ∏è Rimuovi
                                </button>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Errore nel caricamento</p>';
                }
            } catch (error) {
                console.error('Error loading collaborators:', error);
                document.getElementById('currentCollaborators').innerHTML =
                    '<p style="text-align: center; color: #dc3545; padding: 20px;">Errore: ' + error.message + '</p>';
            }
        }

        async function addCollaborator() {
            const userId = document.getElementById('userSelect').value;

            if (!userId) {
                alert('Seleziona un utente');
                return;
            }

            try {
                const response = await AuthHelper.fetch(`/api/projects/${currentProjectId}/collaborators`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: parseInt(userId) })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('Collaboratore aggiunto con successo!');
                    document.getElementById('userSelect').value = '';
                    await loadCurrentCollaborators();
                    await loadProjectCollaborators(currentProjectId);
                } else {
                    alert('Errore: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        }

        async function removeCollaborator(userId) {
            if (!confirm('Rimuovere questo collaboratore?')) {
                return;
            }

            try {
                const response = await AuthHelper.fetch(`/api/projects/${currentProjectId}/collaborators/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('Collaboratore rimosso con successo!');
                    await loadCurrentCollaborators();
                    await loadProjectCollaborators(currentProjectId);
                } else {
                    alert('Errore: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        }

        function closeCollaboratorsModal() {
            document.getElementById('collaboratorsModal').classList.remove('active');
            currentProjectId = null;
        }
    </script>
</body>
</html>
